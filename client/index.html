<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready Next Travel Website!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body onload='addBox(); addComment()'>
    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Connection Error!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Sorry, we couldn't reach the server, please try again later~</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div class="container">
            <div id="title">
                <h1>Ready Next&excl;</h1>
                <p>Cutest collections for travel destination ideas</p>
            </div>
        </div>
        
    </header>

    <div class="destination">
        <h1>Recommended Destination</h1>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="places">
            </div>
        </div>
    </div>


    <!-- Comments -->
    <div class="container thing">
        <h1>Comments for the ideas</h1>
        <div id="usercomments">
        </div>
    </div> 
    
    </div>
    

    <div class="container">
        <p>
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample1" role="button" aria-expanded="false"
                aria-controls="collapseExample1" onclick="displayIdeas()">
                Share your ideas!
            </a>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample2"
                aria-expanded="false" aria-controls="collapseExample2" onclick="displayComments()">
                Leave your cute comments
            </button>
        </p>
        <div class="collapse" id="collapseExample1">
            <!-- Upload Ideas -->
            <div id="upload-ideas" class="container hidden">
                <div id="upload">
                    <form action="http://localhost:8080/upload" method="POST" enctype="multipart/form-data">
                        <div class="border border-1">
                            <div class="mb-3">
                                <label for="cityname" class="form-label">City Name</label>
                                <input type="text" class="form-control" id="cityname" placeholder="example:Durham" name="cityname">
                            </div>
                            <div class="mb-3">
                                <label for="citysummary" class="form-label">City Summary</label>
                                <input type="text" class="form-control" id="citysummary" placeholder="example:This is a cute city"
                                    name="citysummary">
                            </div>
                            <div class="mb-3">
                                <label for="attractions" class="form-label">Attractions</label>
                                <input type="text" class="form-control" id="attractions"
                                    placeholder="example:Richmond Park,Tower of London, Buckingham Palace" name="attractions">
                            </div>
            
                            <div class="mb-3">
                                <input type="file" id="photo" name="pics" />
                            </div>
            
                            <div class="col-auto">
                                <button type="submit" class="btn btn-outline-success" onclick="getIdeas(event) ">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="collapse" id="collapseExample2">
            <div class="container hidden" id="upload-comments">
                <!-- Upload Comments -->
                <form action="http://localhost:8080/comments" method="POST">
                    <div class="border border-1">
                        <div class="mb-3">
                            <label for="username" class="form-label">Cute User Name</label>
                            <input type="text" class="form-control" id="username" placeholder="example:Jug" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="user-comment" class="form-label">Please Put Your Sweet Comments Here!</label>
                            <input type="text" class="form-control" id="user-comment" name="usercomment"placeholder="example:Hong Kong is a nice place to visit!">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-outline-success" onclick="getComment(event)">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
</body>
</html>
